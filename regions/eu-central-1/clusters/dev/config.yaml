cluster:
  # Cluster name with region prefix for uniqueness
  name: euc1-dev
  # AWS region where this cluster is deployed
  region: eu-central-1
  # Environment type
  environment: development
  # The server URL for the Kubernetes cluster
  # Use 'https://kubernetes.default.svc' for in-cluster
  # Or the actual cluster API server URL for remote clusters
  server: https://kubernetes.default.svc
  # Default namespace where ArgoCD manages resources
  namespace: argocd
